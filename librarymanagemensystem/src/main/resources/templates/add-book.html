<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-5">
		<h3>Add Book</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-book}" th:object="${book}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="isbn" class="col-form-label">ISBN</label> <input
									type="text" th:field="*{isbn}" class="form-control" id="isbn"
									placeholder="ISBN" /> <span
									th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Book Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Book Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="serialName" class="col-form-label">SerialName
								</label> <input type="text" th:field="*{serialName}"
									class="form-control" id="serialName" placeholder="Serial Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<input type="text" th:field="*{description}"
									class="form-control" id="description" placeholder="Description" />
							</div>


							<div class="form-group col-md-8">
								<label for="category" class="col-form-label">Category</label> <select
									th:field="*{categories}" class="form-control">
									<option th:each="category: ${categories}"
										th:value="${category.id}" th:text="${category.name}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="author" class="col-form-label">Author</label> <select
									th:field="*{authors}" class="form-control">
									<option th:each="author: ${authors}" th:value="${author.id}"
										th:text="${author.name}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="publisher" class="col-form-label">Publisher</label>
								<select th:field="*{publishers}" class="form-control">
									<option th:each="publisher: ${publishers}"
										th:value="${publisher.id}" th:text="${publisher.name}"></option>
								</select>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
